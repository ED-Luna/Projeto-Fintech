<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Formulario cadastro</title>
</head>

<body>
    <div class="box">
        <div class="form-box">
            <div class="slogan">
				<h1 class="title">Digi<span class="title-2">Finanças</span></h1>
				<p class="title-slogan">Crie seu perfil e começe a fazer a gestão das suas finanças. </p>
			</div>
         

            <form action="#">
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text"  id="Nome"  placeholder="Digite o seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="tel">Celular</label>
                    <input type="tel" id="tel" placeholder="(xx) xxxxx-xxxx" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email"  id="email"  placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="Confirmaçãosenha"> Confirmar Senha</label>
                    <input type="password" id="senha" placeholder="Confirme sua senha" required>
                </div>

                <div class="termos">
                    <div class="form-check">Li e aceito os termos de uso e politicas de privacidade.</label>
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label text-white" for="invalidCheck3"></label>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>
                
                <div class="input-box">
                    <p> Já possui cadastro? <a href="login.html"> Login </a> </p>
                </div>
               

            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
